<div class="col-lg-4 offset-lg-4
    col-md-6 offset-md-3
    col-sm-12
    col-xs-12">
    <form [formGroup]="form">
        <div class="form-group" [ngClass]="{'is-invalid': email.dirty && email.invalid}">
            <label for="email-input">Email</label>
            <input type="email"
                   class="form-control"
                   [ngClass]="{'is-invalid': email.dirty && email.invalid}"
                   id="email-input"
                   placeholder="johndoe@example.com"
                   formControlName="email">
            <div class="invalid-feedback">
                email should be valid
            </div>
        </div>
        <div class="form-group" [ngClass]="{'is-invalid': password.dirty && password.invalid}">
            <label for="password-input">Your password</label>
            <input type="password"
                   class="form-control"
                   [ngClass]="{'is-invalid': password.dirty && password.invalid}"
                   id="password-input"
                   formControlName="password">
        </div>
        <button type="button" class="btn btn-primary" (click)="submit()">Login</button>
    </form>

</div>
