<div class="jumbotron">
    <h1>Hello, <span class="text-primary">{{user.firstName}} {{user.lastName}}!</span></h1>
    <div class="col-lg-4 offset-lg-4
        col-md-4 offset-md-4
        col-sm-12
        col-xs-12 personal-data">
        <p>Policy code: <b>{{user.policyCode}}</b>
        <p>Email: <b>{{user.email}}</b></p>
        <p>Date of birth: <b>{{user.dob | date:'y-MM-dd'}}</b></p>
        <div *ngIf="results">
            <p>Last screening: <b>{{results.createdAt | date:'y-MM-dd'}}</b></p>
            <p *ngFor="let factor of results.factors">{{factor}}: <b>{{results.factorValue(factor)}}</b></p>
        </div>
    </div>

</div>
